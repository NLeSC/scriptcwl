language: python
python:
  - "2.7"
  - "3.4"
  - "3.5"
  - "3.6"
env:
  - CWLTOOL_VERSION=">=1.0.20170727112954,<=1.0.20180721142728"
  - CWLTOOL_VERSION="<=1.0.20181102182747"
